<ion-header>
  <ion-toolbar>
    <ion-title>
        Add ingredient
    </ion-title>
    <ion-buttons end>
        <button (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="text" [(ngModel)]="amount"></ion-input>
      </ion-item>

        <ion-item>
        <ion-label floating>Measure</ion-label>
        <ion-input type="text" [(ngModel)]="measure"></ion-input>
      </ion-item>

    </ion-list>

    <button (click)="saveItem()" secondary style="width: 100%;">Save</button>

</ion-content>
