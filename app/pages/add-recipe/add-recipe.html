<ion-header>
  <ion-toolbar>
    <ion-title>
        Add Recipe
    </ion-title>
    <ion-buttons end>
        <button (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>Recipe Name</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Directions</ion-label>
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>

        <ion-item>
        <ion-label floating>Ingredients List</ion-label>
        <ion-input type="text" [(ngModel)]="ingredients"></ion-input>
      </ion-item>
        <ion-list>
            <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
        </ion-list>
    </ion-list>

    <button (click)="saveItem()" secondary style="width: 100%;">Save</button>

</ion-content>
