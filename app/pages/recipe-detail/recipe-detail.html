<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
    Directions
  </ion-card-header>
    <ion-card-content>
      {{description}}
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
    Ingredients
  </ion-card-header>
    <ion-card-content *ngFor="let item of ingredient">
      {{item}}
    </ion-card-content>
  </ion-card>
</ion-content>
